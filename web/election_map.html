.ridings {
  fill: #222;
}

.ridings :hover {
  fill: orange;
}

<body>
<script src="d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

// from http://stackoverflow.com/questions/22081863/problems-converting-from-shape-to-topojson

var width = 960,
    height = 1160;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var path = d3.geo.path()
    .projection(null);

d3.json("../data/ca_w_prop.json", function(error, ca) {
  if (error) return console.error(error);
  // console.log(ca);

  var features = topojson.feature(ca, ca.objects.FED_CA_2_1_en);
  // console.log(features.features);

  for (var i = 0; i < features.features.length; i++) {
    console.log(features.features[i].properties.ENNAME)
  };
  svg.append("g")
      .attr("class", "ridings")
    .selectAll("path")
      .data(features.features)
    .enter().append("path")
      .attr("d", path)
      // .attr("class", "ridings")
    .append("title")
      .text(function(d) { return d.properties.ENNAME; });

});

</script>
