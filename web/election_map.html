<!DOCTYPE html>
<meta charset="utf-8">
<style>

.borders{
stroke: #00001d;
  stroke-width: .5px;
  fill: white;
   /* stroke-dasharray: 1,1;  */
  stroke-linejoin: round;
  stroke-linecap: round;
}

</style>
<body>
<script src="d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

// from http://stackoverflow.com/questions/22081863/problems-converting-from-shape-to-topojson

var width = 960,
    height = 1160;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var path = d3.geo.path()
    .projection(null);

d3.json("../data/ca.json", function(error, ca) {
  if (error) return console.error(error);
  console.log(ca);

  var features = topojson.feature(ca, ca.objects.FED_CA_2_1_en);

  svg.append("g")
      .attr("class", "municipalities")
    .selectAll("path")
      .data(features.features)
    .enter().append("path")
      .attr("d", path)
            .attr("class", "borders")
    .append("title")
      .text(function(d) { return d.properties.name; });

});

</script>
