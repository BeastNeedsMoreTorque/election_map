<!DOCTYPE html>
<meta charset="utf-8">
<style>

svg {
  background: white;
}

.riding {
  fill: black;
}

.boundary {
  fill: none;
  stroke: #fff;
  stroke-linejoin: round;
  stroke-linecap: round;
  vector-effect: non-scaling-stroke;
}

.overlay {
  fill: none;
  pointer-events: all;
}

.riding :hover {
  fill: orange;
}


</style>
<script src="d3.v3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
<body>
<script>

var width = 960,
    height = 960;

var zoom = d3.behavior.zoom()
    .scaleExtent([1, 50])
    .on("zoom", zoomed);

var path = d3.geo.path()
    .projection(null);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g");

var g = svg.append("g");

// this is so the pan works even when the mouse isn't over an svg riding element
// svg.append("rect")
    // .attr("class", "overlay")
    // .attr("width", width)
    // .attr("height", height);

svg
    .call(zoom)
    .call(zoom.event);

d3.json("../data/ca_w_prop.json", function(error, ca) {
  if (error) throw error;
  var feature = topojson.feature(ca, ca.objects.FED_CA_2_1_en);
  console.log(feature.features)
  
  g.append("g")
    .attr("class", "riding")
    .selectAll("path")
      .data(feature.features)
    .enter().append("path")
      .attr("d", path)
    // .append("title")
      // .text(function(d) { return d.properties.ENNAME; });

      // .datum(topojson.feature(ca, ca.objects.FED_CA_2_1_en))
      // .attr("class", "riding")
      // .attr("d", path);

  g.append("path")
      .datum(topojson.mesh(ca, ca.objects.FED_CA_2_1_en))
      .attr("class", "boundary")
      .attr("d", path);
});

function zoomed() {
  g.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}

d3.select(self.frameElement).style("height", height + "px");

</script>
